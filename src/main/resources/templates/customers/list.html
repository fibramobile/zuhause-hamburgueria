<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <title>Clientes</title>
    </head>
    <body>
        <section layout:fragment="header">
            <h1>Clientes</h1>
        </section>
        <div layout:fragment="content">
            <div class="box">
                <div class="box-header with-border">
                    <div class="row">
                        <!--Inicio do Filtro de Pedidos -->
                        <form action="/search" method="get">
                            <div class="col-sm-2">
                                <input placeholder="Nº do telefone..." type="text" name="q" class="form-control"/>
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-info">
                                    <i class="fa fa-search"></i>  Pesquisar</button>
                            </div>
                        </form>
                        <!-- Fim do filtro de pedidos -->
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-striped">
                        <tr>
                            <th>Nome</th>
                            <th>Usuário</th>
                            <th>E-mail</th>
                            <th>Rua</th>
                            <th>Número</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>Tel</th>
                            <th>Complemento</th>
                        </tr>
                        <tr th:each="row : ${list}">
                            <td th:text="${row.name}"></td>
                            <td th:text="${row.user}"></td>
                            <td th:text="${row.email}"></td>
                            <td th:text="${row.street}"></td>
                            <td th:text="${row.number}"></td>
                            <td th:text="${row.quarter}"></td>
                            <td th:text="${row.city}"></td>
                            <td th:text="${row.phone}"></td>
                            <td th:text="${row.complement}"></td>

                        </tr>
                    </table>
                </div>
                <div class="box-footer clearfix" th:if="${showPaginator}">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="/customers/1">Primeira</a></li>
                        <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                            <a th:href="${'/customers/' + p}" th:text="${p}"></a>
                        </li>
                        <li><a th:href="${'/customers/' + endIndex}">Última</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
